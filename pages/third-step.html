<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS LINK -->

<body>
    <!-- HEADER SECTION STARTED -->
    <header>
        <div class="container">
            <nav>
                <a href="#"><img src="./../images/icons/logo.svg" alt="logo"></a>
                <ul class="flexbox-1">
                    <li><a href="#">Services</a></li>

                    <li><button class="login-btn">Log in</button></li>

    <main>
        <!-- SECTION-1 STARTED -->
        <section id="section-3">

                        <form action="" method="post">

                                <label for="skype">Email*</label>
                                <input type="email" id="skype" placeholder="Email address" required>
                            </div>

                            <div class="promo">
                                <label for="promo">Password*</label>
                                <input type="password" id="promo" placeholder="************" required>
                            </div>

                            <button type="submit" class="continue-btn">Continue</button>
                        </form>
                    </div>
